<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">

    <div class="form-group">
        <label>Логін</label>
        <input class="form-control" formControlName="login" />

        <div class="alert alert-danger"
            *ngIf="myForm.controls['login'].invalid && myForm.controls['login'].touched">
            Не вказано логін
        </div>
    </div>

    <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" formControlName="password" />

        <div class="alert alert-danger"
            *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
            Пароль введено невірно
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-default" [disabled]="myForm.invalid">
            Зайти
        </button>
    </div>
</form>`
